<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon-Pinterest-UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <nav class="main-nav">
      <!-- Logo pinterest
            ====================         -->

      <div class="logo">
        <img src="img/Pinterest-logo.png" alt="Pinterest logo">
      </div>

      <!-- Enlaces a inicio y hoy 
            ============================-->

      <div class="b-inicio"><a href="#">Inicio</a></div>
      <div class="b-hoy"><a href="#">Hoy</a></div>

      <!-- Barra de busqueda 
            ============================ -->
      <div class="busqueda">
        <div class="main-input-container">
          <span class="search-icon"></span>
          <input type="text" placeholder="Busqueda">
        </div>
      </div>

      <!-- Iconos parte derecha
            ============================ -->
      <div class="icons">
        <a href="#"><img src="img/messages.png" alt="notification"></a>
        <a href="#"><img src="img/profile.png" alt="Profile"></a>
        <a href="#"><img src="img/messages.png" alt="Messages"></a>
        <a href="#"><img src="img/dots.png" alt="Extra Menu"></a>
      </div>
    </nav>




  </header>

</body>

</html>
