<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest clon </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- contenedor general -->
    <nav class="grid-container">

      <div class="left">
        <!--  logo -->
        <div class="logo">
          <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png" alt="">
        </div>
        <!-- boton inicio -->
        <div class="boton-inicio">
          <p>Inicio</p>
        </div>
        <!-- boton hoy -->
        <div class="boton-hoy">
          <p>Hoy</p>
        </div>
        <!-- barra de busqueda -->
        <div class="main-input">
          <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text" placeholder="Buscar">

          </div>
        </div>
      </div>
      <!-- notificaciones -->
      <div class="right">
        <div class="notificaciones">
          <img class="icons" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png" alt="">
        </div>
        <div class="chat">
          <img class="icons" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png" alt="">

          <div class="profile-photo">
            <img class="icons" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png"
              alt="">
          </div>
          <div class="settings">
            <img class="icons" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png"
              alt="">
          </div>
        </div>

    </nav>
  </header>

</body>

</html>
